---
apiVersion: networking.k8s.io.v1
kind: Ingress
metadata:
  name: vote
  namespace: instavote
  labels:
    app: vote
  annotations:
    kubernetes.io/ingress/class: nginx
spec:
  rules:
    - host: vote.example.com
      http:
        paths:
          - path: /
            pathtype: Exact
            backend:
              service:
                name: vote
                port:
                  number: 80
